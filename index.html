<p><b>Available endpoints:</b></p> 
<ul>
<li>GET /ok : returns 200</li>
<li>GET /report : perform jmeter test with defaults (threads:100, ramp:60, duration:120) and generate html report</li>
<li>POST /report : same as GET, accepts following params in body - threads, ramp, duration</li>
<li>GET /reports/list : list existing reports</li>
</ul>
